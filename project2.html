<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Drishti - Smart Garbage Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-yellow-300 to-green-400 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 bg-white/10 backdrop-blur-md rounded-2xl shadow-xl max-w-3xl">
        <h1 class="text-5xl font-extrabold text-yellow-300 drop-shadow-lg animate-pulse">🗑️ Eco Drishti</h1>
        <p class="mt-4 text-xl text-white font-semibold">Smart Garbage Detection System 🚀</p>
        <p class="mt-2 text-lg text-gray-200">AI-powered CCTV monitoring to detect garbage piles and alert teams when bins are full.</p>
        
        <div class="mt-6">
            <h2 class="text-3xl font-bold text-white">🌍 Why Eco Drishti?</h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="p-4 bg-blue-600 text-white rounded-lg shadow-md hover:scale-105 transition-transform">
                    🏙️ Cleaner Cities with AI
                </div>
                <div class="p-4 bg-green-600 text-white rounded-lg shadow-md hover:scale-105 transition-transform">
                    📷 CCTV-Based Detection
                </div>
                <div class="p-4 bg-yellow-500 text-black rounded-lg shadow-md hover:scale-105 transition-transform">
                    🚨 Instant Alerts to Teams
                </div>
                <div class="p-4 bg-red-600 text-white rounded-lg shadow-md hover:scale-105 transition-transform">
                    🔍 Smart Image Processing
                </div>
            </div>
        </div>
    </div>
</body>
</html>
